
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload Ảnh - AI xử lý</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/main.css">
  <style>
    .loader-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    
    .spinner {
      width: 4rem; 
      height: 4rem;
    }
    
    .loading-text {
      color: white;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="bg-light">
<!-- Loader overlay -->
<div class="loader-container" id="loaderContainer">
  <div class="text-center">
    <div class="spinner-border spinner text-light" role="status">
      <span class="visually-hidden">Đang xử lý...</span>
    </div>
    <div class="loading-text">Đang xử lý ảnh, vui lòng đợi...</div>
  </div>
</div>

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-primary mb-3">Upload video - Xử lý biển số xe</h2>
    <form method="post" action="/upload" enctype="multipart/form-data" id="uploadForm">
      <div class="mb-3">
        <input class="form-control" type="file" name="file" accept="video/*" required>
      </div>
      <div id="preview" class="mb-3" style="display: none;">
        <video id="previewVideo" width="320" height="240" controls style="max-width: 100%;"></video>
      </div>
      <button class="btn btn-success" type="submit" id="submitBtn">Tải lên và xử lý</button>
    </form>

    {% if original and result %}
      <hr class="my-4">
      <div class="row">
        <div class="col-md-6 text-center">
          <h5>Video gốc</h5>
          <video controls src="{{ original }}" class="img-fluid rounded shadow"></video>
        </div>
        <div class="col-md-6 text-center">
          <h5>Video sau xử lý</h5>
          <video controls src="{{ result }}" class="img-fluid rounded shadow"></video>
        </div>
      </div>
      <h4 class="mt-3">Thời gian xử lý: {{ processing_time }}</h4>
    {% endif %}
  </div>
</div>

<script src="/static/index.js"></script>
<script>
  function previewImage(input) {
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      
      reader.onload = function(e) {
        document.getElementById('previewImg').src = e.target.result;
        document.getElementById('preview').style.display = 'block';
      }
      
      reader.readAsDataURL(input.files[0]);
    }
  }

  document.getElementById('uploadForm').addEventListener('submit', function() {
    document.getElementById('loaderContainer').style.display = 'flex';
    document.getElementById('submitBtn').disabled = true;
  });
</script>
</body>
</html>
